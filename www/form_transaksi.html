
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/geturi.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 var id_transaksi = decodeURI(getUrlVars()["id_transaksi"]);
 var nama = decodeURI(getUrlVars()["nama"]);
 var nama_barang = decodeURI(getUrlVars()["nama_barang"]);
 var jml = decodeURI(getUrlVars()["jml"]);
 $("#id_transaksi").val(id_transaksi);
 $("#nama").val(nama);
 $("#nama_barang").val(nama_barang);
 $("#jml").val(jml);
 
 
	$("#update").click(function(){
      var id_transaksi=$("#id_transaksi").val();
      var nama=$("#nama").val();
      var nama_barang=$("#nama_barang").val();
      var jml=$("#jml").val();
      var dataString="id_transaksi="+id_transaksi+"&nama="+nama+"&nama_barang="+nama_barang+"&jml="+jml+"&update=";
	  if($.trim(id_transaksi).length>0 & $.trim(nama).length>0 & $.trim(nama_barang).length>0 & $.trim(jml).length>0)



	 {
		$.ajax({
		type: "POST",
		url:"https://webservsendayu.000webhostapp.com/update_transaksi.php",
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#update").val('Connecting...');},
		success: function(data){
		if(data=="success")
		{
		alert("Updated");
		$("#update").val("submit");
		}
		else if(data=="error")
		{
		alert("error");
		}
	   }
	  });
	 }return false;
    });
 
//$("#listview").append("<a class='item' href='form_transaksi.html?id_transaksi="+id_transaksi+"&nama="+nama+"&nama_barang="+nama_barang+"&jml="+jml+"'><span class='item-note'>"+ jml +" kg</span><h2>"+ nama +" </h2><p>"+ nama_barang +"</p></a>");

		var url_nama_barang = "https://webservsendayu.000webhostapp.com/json_barang.php";
        $.getJSON(url_nama_barang, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
            	var id_transaksi = field.id_transaksi;
                var nama_barang = field.nama_barang;
                $("#nama_barang").append("<option value='"+nama_barang+"'>"+nama_barang+"</option>");
                //$("#nama").append("<option value= '"id_transaksi="+id_transaksi+"&nama="+nama"'>"+nama+"</option>");
             });
        });


 
    $("#delete").click(function(){
	  var id_transaksi=$("#id_transaksi").val();
	  var dataString="id_transaksi="+id_transaksi+"&delete=";
		$.ajax({
		type: "GET",
		url:"https://webservsendayu.000webhostapp.com/delete_transaksi.php",
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#delete").val('Connecting...');},
		success: function(data){
		if(data=="success")
		{
		alert("Deleted");
		$("#delete").val("Delete");
		}
		else if(data=="error")
		{
		alert("error");
		}
	   }
	  });
 	});


 
 });
 </script>
</head>
<body>




 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Tabel Transaksi</h1>
 <a class="button button-clear" href="json_transaksi.html">Read Transaksi</a>
 </div><br/><br/>

 	<div class="list">
 		<input type="hidden" id="id_transaksi" value=""/>

 	<div class="item">
	 <label>Nama Pelanggan</label><br/><br/>
	 <input type="text" id="nama" value=""/>
	</div>

 	<div class="item" >
 		<label>Nama Barang</label><br/><br/>
 		 <select id="nama_barang"></select>
 		
 	</div>

 	<div class="item">
 		<label>Jumlah</label>
 		<input type="text" id="jml" value=""/>
 	</div>


 <div class="item">
 <input type="button" id="update" class="button button-block" value="Update"/>
 <input type="button" id="delete" class="button button-block" value="Delete"/>
 </div>
 </div>
 
</body>
</html>
