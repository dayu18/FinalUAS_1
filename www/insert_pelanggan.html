
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var nama=$("#nama").val();
 var jk=$("#jk").val();
 var alamat=$("#alamat").val();
 var dataString="nama="+nama+"&jk="+jk+"&alamat="+alamat+"&insert=";
 if($.trim(nama).length>0 & $.trim(jk).length>0 & $.trim(alamat).length>0)
 {
 $.ajax({
 type: "POST",
 url:"https://webservsendayu.000webhostapp.com/insert_pelanggan.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Berhasil");
 $("#insert").val('update');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 
 
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a class="button button-clear" href="index.html">Home</a>	
 <h1 class="title">Tabel Pelanggan</h1>
 <a class="button button-clear" href="json_pelanggan.html">Read Pelanggan</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Nama</label>
 <input type="text" id="nama" value=""/>
 </div>
 <div class="item">
 <label>Jenis Kelamin</label>
 <input type="text" id="jk" value=""/>
 </div>
 <div class="item">
 <label>Alamat</label>
 <input type="text" id="alamat" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
