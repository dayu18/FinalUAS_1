
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var nama=$("#nama").val();
 var nama_barang=$("#nama_barang").val();
 var jml=$("#jml").val();
 var dataString="nama="+nama+"&nama_barang="+nama_barang+"&jml="+jml+"&insert=";
 if($.trim(nama).length>0 & $.trim(nama_barang).length>0 & $.trim(jml).length>0)
 {
 $.ajax({
 type: "POST",
 url:"https://webservsendayu.000webhostapp.com/insert_transaksi.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Berhasil");
 $("#insert").val('update');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });

 	    var url_nama = "https://webservsendayu.000webhostapp.com/json_pelanggan.php";
        $.getJSON(url_nama, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
//             var id_pelanggan = field.id;
                var nama = field.nama;
                $("#nama").append("<option value='"+nama+"'>"+nama+"</option>");
             });
        });
 

  var url_nama_barang = "https://webservsendayu.000webhostapp.com/json_barang.php";
        $.getJSON(url_nama_barang, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
//              var id_pelanggan = field.id;
                var nama_barang = field.nama_barang;
                $("#nama_barang").append("<option value='"+nama_barang+"'>"+nama_barang+"</option>");
             });
        });
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a class="button button-clear" href="index.html">Home</a>	
 <h1 class="title">Tabel Transaksi</h1>
 <a class="button button-clear" href="json_transaksi.html">Read Transaksi</a>
 </div><br/><br/>

 <div class="list">
 <input type="hidden" id="id" value=""/>
 
 <div class="item">
	 <label>Nama Pelanggan</label><br/><br/>
	 <select id="nama"></select>
</div>
<div class="item">
	 <label>Nama Barang</label><br/><br/>
	 <select id="nama_barang"></select>
</div>
 <div class="item">
	 <label>Jumlah</label>
	 <input type="text" id="jml" value=""/>
 </div>

 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
