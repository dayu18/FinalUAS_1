
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 $("#insert").click(function(){
 var nama_barang=$("#nama_barang").val();
 var berat=$("#berat").val();
 var harga=$("#harga").val();
 var dataString="nama_barang="+nama_barang+"&berat="+berat+"&harga="+harga+"&insert=";
 if($.trim(nama_barang).length>0 & $.trim(berat).length>0 & $.trim(harga).length>0)
 {
 $.ajax({
 type: "POST",
 url:"https://webservsendayu.000webhostapp.com/insert_barang.php",
 data: dataString,
 crossDomain: true,
 cache: false,
 beforeSend: function(){ $("#insert").val('Connecting...');},
 success: function(data){
 if(data=="success")
 {
 alert("Berhasil");
 $("#insert").val('update');
 }
 else if(data=="error")
 {
 alert("error");
 }
 }
 });
 }return false;
 });
 
 
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a class="button button-clear" href="index.html">Home</a>	
 <h1 class="title">Tabel Barang</h1>
 <a class="button button-clear" href="json_barang.html">Read Barang</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id_barang" value=""/>
 <div class="item">
 <label>Nama Barang</label>
 <input type="text" id="nama_barang" value=""/>
 </div>
 <div class="item">
 <label>Berat</label>
 <input type="text" id="berat" value=""/>
 </div>
 <div class="item">
 <label>Harga</label>
 <input type="text" id="harga" value=""/>
 </div>
 <div class="item">
 <input type="button" id="insert" class="button button-block" value="Insert"/>
 </div>
 </div>
</body>
</html>
