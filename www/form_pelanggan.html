
<html>
<head>
 <link rel="stylesheet" type="text/css" href="css/ionic.css">
 <script type="text/javascript" src="js/jquery.js"></script>
 <script type="text/javascript" src="js/geturi.js"></script>
 <script type="text/javascript">
 $(document).ready(function()
 {
 var id = decodeURI(getUrlVars()["id"]);
 var nama = decodeURI(getUrlVars()["nama"]);
 var jk = decodeURI(getUrlVars()["jk"]);
 var alamat = decodeURI(getUrlVars()["alamat"]);
 $("#id").val(id);
 $("#nama").val(nama);
 $("#jk").val(jk);
 $("#alamat").val(alamat);
 
 
	$("#update").click(function(){
      var id=$("#id").val();
      var nama=$("#nama").val();
      var jk=$("#jk").val();
      var alamat=$("#alamat").val();
      var dataString="id="+id+"&nama="+nama+"&jk="+jk+"&alamat="+alamat+"&update=";
	  if($.trim(id).length>0 & $.trim(nama).length>0 & $.trim(jk).length>0 & $.trim(alamat).length>0)
	 {
		$.ajax({
		type: "POST",
		url:"https://webservsendayu.000webhostapp.com/update_pelanggan.php",
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#update").val('Connecting...');},
		success: function(data){
		if(data=="success")
		{
		alert("Updated");
		$("#update").val("submit");
		}
		else if(data=="error")
		{
		alert("error");
		}
	   }
	  });
	 }return false;
    });
 
 
    $("#delete").click(function(){
	  var id=$("#id").val();
	  var dataString="id="+id+"&delete=";
		$.ajax({
		type: "GET",
		url:"https://webservsendayu.000webhostapp.com/delete_pelanggan.php",
		data: dataString,
		crossDomain: true,
		cache: false,
		beforeSend: function(){ $("#delete").val('Connecting...');},
		success: function(data){
		if(data=="success")
		{
		alert("Deleted");
		$("#delete").val("Delete");
		}
		else if(data=="error")
		{
		alert("error");
		}
	   }
	  });
 	});
 
 });
 </script>
</head>
<body>
 <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
 <a href="index.html" class="button button-clear">Home</a>
 <h1 class="title">Tabel Pelanggan</h1>
 <a class="button button-clear" href="json_pelanggan.html">Read Pelanggan</a>
 </div><br/><br/>
 <div class="list">
 <input type="hidden" id="id" value=""/>
 <div class="item">
 <label>Nama</label>
 <input type="text" id="nama" value=""/>
 </div>
 <div class="item">
 <label>Jenis Kelamin</label>
 <input type="text" id="jk" value=""/>
 </div>
 <div class="item">
 <label>Alamat</label>
 <input type="text" id="alamat" value=""/>
 </div>
 <div class="item">
 <input type="button" id="update" class="button button-block" value="Update"/>
 <input type="button" id="delete" class="button button-block" value="Delete"/>
 </div>
 </div>
 
</body>
</html>
